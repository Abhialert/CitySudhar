<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Issue | CitySudhar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-section">
        <h1 class="brand-name">CitySudhar</h1>
        <p class="tagline">Lodge a Formal Complaint</p>
    </header>

    <main class="page-wrapper">
        <div class="form-card">
            <div id="formContent">
                <h2 style="margin-top: 0; color: var(--primary); font-weight: 800;">Report New Issue</h2>
                <form id="issueForm">
                    <label>Full Name</label>
                    <input type="text" id="userName" placeholder="Enter your full name" required>

                    <label>Issue Title</label>
                    <input type="text" id="title" placeholder="e.g., Broken Street Light" required>

                    <label>Category</label>
                    <select id="category" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="Roads">Roads & Potholes</option>
                        <option value="Water">Water Supply</option>
                        <option value="Electricity">Electricity</option>
                        <option value="Sanitation">Sanitation/Waste</option>
                        <option value="Safety">Public Safety</option>
                    </select>

                    <label>Exact Location</label>
                    <input type="text" id="location" placeholder="e.g., Sector 4, Near Park" required>

                    <label>Detailed Description</label>
                    <textarea id="description" rows="3" placeholder="Explain the issue..." required></textarea>

                    <div style="display: flex; gap: 15px; margin-top: 10px;">
                        <button type="submit" id="submitBtn" style="flex: 2; cursor: pointer; background: var(--primary); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: 700;">Submit Report</button>
                        <a href="index.html" style="flex: 1; text-align: center; background: #e2e8f0; color: #475569; text-decoration: none; padding: 14px; border-radius: 10px; font-weight: 600;">Cancel</a>
                    </div>
                </form>
            </div>

            <div id="successMessage" style="display: none; text-align: center; padding: 40px;">
                <div style="font-size: 5rem; color: #16a34a; margin-bottom: 20px;">âœ…</div>
                <h2 style="color: #16a34a; font-weight: 800;">Submission Successful!</h2>
                <p style="color: #475569; font-size: 1.1rem; margin-top: 10px;">
                    Your issue is being processed to the concerned authorities.<br>
                    <strong>Redirecting to home page in 5 seconds...</strong>
                </p>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
